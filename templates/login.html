<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
      .body-bg {
          background-color: #0015ff;
          background-image: linear-gradient(315deg, #21e83b 0%, #5fbe7b 74%);
      }
  </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
  <header class="max-w-lg mx-auto">
    <section> 
      <img style="display: block; margin-left: auto; margin-right: auto;" src="https://welcome.test-correct.nl/svg/logos/Logo-Test-Correct-2.svg" alt="" />  
      </section>
          <h1 class="text-4xl font-bold text-white text-center">{{ greeting }}!</h1>
          
  </header>
  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
   
    <section>
      <h3 class="font-bold text-2xl"></h3>
      
      <p class="text-gray-600 pt-2">Log alstublieft in om het systeem te gebruiken.</p>
  </section>

  <section class="mt-10">
    
            <form action="" method="POST">
                  {{ form.hidden_tag() }}
                <p>
                  <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="username">{{ form.username.label }}</label>
                  <div class="mb-6 pt-3 rounded bg-gray-200"> 
                  <input type="text" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-600 transition duration-500 px-3 pb-3"placeholder="Username" name="username" value="{{
                      request.form.username }}">
                    
                  
                    {% for error in form.username.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                  </div>
                  <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">{{ form.password.label }}</label>
                  <div class="mb-6 pt-3 rounded bg-gray-200">   
                <p>                  
                  <input type="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-blue-600 transition duration-500 px-3 pb-3" 
                  placeholder="Password" name="password" value="{{ request.form.password }}">
                    {% for error in form.password.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                </div>
                <section class="mt-10">
                  
                    <div class="field">
                      <p class="control">
                            {{ form.submit() }}
                        </p>
              </div>
              </section>
            </p>
          </div>
        </div>
      </form>
    </div>
  </section>
</main> 
</body>
</html>
